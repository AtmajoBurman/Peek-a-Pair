<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matching Game</title>
  <link rel="stylesheet" href="proj2_new2.css">
</head>
<body>
  <div id="intro">
    <div class="loader-container">
      <div class="loader-bar"></div>
    </div>
  </div>
  <nav id="navbar">
    <div id="timer">00:05:00</div>
    <button id="hint-btn">HINT(5)</button>
    <div id="score">Score: 0</div>
  </nav>
  <div id="main"></div>
  <div id="outro">
    <div class="outro-content">
      <div class="outro-text">
        <div>Your</div>
        <div>Score</div>
        <div>is</div>
        <div id="outro-score">0</div>
      </div>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>
  <script src="proj2_new2.js"></script>
</body>
</html>
